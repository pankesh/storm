apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()

    maven {
        url "http://clojars.org/repo"
    }
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.1'
    compile 'org.apache.storm:storm:0.9.2-incubating'
    compile 'org.twitter4j:twitter4j-stream:3.0.3'
    compile 'com.twitter:carbonite:1.4.0'
    compile 'org.apache.storm:storm-core:0.9.2-incubating'
    compile 'com.esotericsoftware.kryo:kryo:2.21'
    testCompile group: 'junit', name: 'junit', version: '4.+'

}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
